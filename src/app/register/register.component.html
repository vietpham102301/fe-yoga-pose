<div id="register-form-container">
    <form>
        <div class="text-center">
            <div class="icon"></div>
            <h2>YOGA POSE SUPPORTER</h2>
        </div>
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" [(ngModel)]="confirmPassword">
        </div>
        <div class="error-message" style="color: red;">{{ errorMessage }}</div>
        <button type="button" class="btn btn-primary" (click)="register()">Register</button>
        <p>Already have an account? <a href="#">Login</a></p>
    </form>
</div>
